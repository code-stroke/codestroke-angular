<span class="main" [class.active]="!hidden">{{main}} <a>{{value}}</a></span>
<fa-icon [icon]="icon_down" class="down" *ngIf='!disabled'></fa-icon>
<div class="box" [hidden]="hidden">
    <span *ngFor="let o of options"
    (click)="onOption(o)"
    [class.selected]="o.selected">
    {{o.text}} <a>{{o.value}}</a>
    </span>
</div>
