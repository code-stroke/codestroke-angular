<div class="radiogroup" [class.disabled]="disabled">
    <ng-container *ngFor="let option of options">
        <input id="{{name + '-' + option.value}}" type="radio" [value]="option.value"
        [name]="name"  [(ngModel)]="val" (change)="update()" [disabled]="disabled"/>
        <label for="{{name + '-' + option.value}}" [class]="option.class" [class.enabled]="!disabled" >{{option.text}}</label>
    </ng-container>
</div>
