<div class="radiogroup">
    <ng-container *ngFor="let option of options">
        <input id="{{name + '-' + option.value}}" type="radio" [value]="option.value"
        [name]="name"  [(ngModel)]="val" (change)="update()"/>
        <label for="{{name + '-' + option.value}}" [class]="option.class" >{{option.text}}</label>
    </ng-container>
</div>
