<div class="edit-container">

    <nav class="edit-nav">
        <a *ngFor="let tab of nav" routerLink="./{{tab.path}}" routerLinkActive="selected">
            {{tab.name}}
        </a>
    </nav>
    <main class="edit-main">
        <header class="edit-status">
            <header>
                {{statusService.name | async}}
            </header>
            <div class="{{statusService.status | async}}">
                <fa-icon [icon]="icon_status"></fa-icon> {{status_text}} {{(statusService.statusTime | async) | date:"HH:mm (dd/MM)"}}
            </div>
            <div>
                <fa-icon [icon]="icon_well"></fa-icon> Last Well {{(statusService.lastWell | async) | date:"HH:mm (dd/MM)"}}
            </div>
        </header>
        <article class="edit-content">
            <router-outlet></router-outlet>
        </article>
    </main>
</div>
