<div class="edit-container">
    <nav id="js-menu" class="global-menu" [class.active]="active | async">
        <div id="js-menu-close" class="global-menu-close" (click)="clickMenu()">
            <fa-icon [icon]="icon_times"></fa-icon>
        </div>
        <!-- <div class="list-menu-welcome">
            <span>Welcome Back,</span> <strong>Daniel Shell</strong>
        </div> -->
        <button class="global-menu-button" (click)="onMenuClick('home')">
            <fa-icon [icon]="icon_home" ></fa-icon> <span>HOME</span>
        </button>

        <button class="global-menu-button" (click)="onMenuClick('events')">
            <fa-icon [icon]="icon_list"></fa-icon> <span>EVENT LOG</span>
        </button>

        <button class="global-menu-button" (click)="onMenuClick('settings')">
            <fa-icon [icon]="icon_cog"></fa-icon> <span>SETTINGS</span>
        </button>
    </nav>

    <main class="edit-main">
        <header class="edit-status">
            <a class="edit-status-header"> New Patient </a>
        </header>
        <article class="edit-content">
            <form [formGroup]="form">
                <div class="details-row">
                    <label>First Name</label>
                    <input type="text" formControlName="first_name"/>
                </div>
                <div class="details-row">
                    <label>Last Name</label>
                    <input type="text" formControlName="last_name"/>
                </div>
                <div class="details-row">
                    <label>DOB</label>
                    <input type="date" formControlName="dob"/>
                </div>
                <div class="details-row">
                    <label>Gender</label>
                    <cs-toggle [name]="'gender'" [options]="radioGender" formControlName="gender"></cs-toggle>
                </div>
                <div class="details-row">
                    <label>Address</label>
                    <input type="text" formControlName="address"/>
                </div>
                <div class="details-row">
                    <label>NOK Name</label>
                    <input type="text" formControlName="nok"/>
                </div>
                <div class="details-row">
                    <label>NOK No.</label>
                    <input type="text" formControlName="nok_phone"/>
                </div>
                <div class="details-row">
                    <label>Last Well</label>
                    <input type="datetime-local" formControlName="last_well"/>
                </div>

                <div class="details-row options">
                    <label></label>
                    <button class="add-button">ADD
                        <cs-double-click [func]="onAdd"></cs-double-click>
                    </button>
                </div>

            </form>
        </article>
    </main>
</div>
